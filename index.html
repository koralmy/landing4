<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="דף נחיתה שמזמין אנשים לקבל קוד קופון לחופשה"
    />
    <link rel="icon" type="image" href="img/favicon.jpg.png">


    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>חופשה במרחק נגיעה</title>
  </head>

  <body>
    <main>
      <section class="contact">
        <div class="title">
          <h1>חופשה במרחק נגיעה</h1>
          <p>
           זמן לחופשה זה דף נחיתה שמזמין לקוחות להנות ממחירים אטרקטיביים לחופשה
          </p>

          <div class="details">
            <form action="mailto:koralstudent@gmail.com" method="post" id="form-id" >
              <label for="firstName"
                >שם מלא<input type="text" id="Name" name="fullName" required />
              </label>

              <label for="email"
                >דוא"ל<input type="email" id="email" name="email required"
              /></label>

              <button type="submit">שליחה</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="/script.js"></script>

  </body>
</html>
